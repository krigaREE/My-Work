<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Pass The Message</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">
  <div class="message">
    <p>
      <h3 style="text-align: center; font-weight: bold;">Pass the message</h3>
      <p style="border-bottom: 2px solid rgba(217,214,214,0.5);"></p>
    </p>
    <p>
      <label for="message=input">Enter a message</label>
      <br>
      <button style="border-radius: 5px 0 0 5px;"><i class="fa-regular fa-message"></i></button>
      <input id="message=input" type="text">
    </p>
    <p>
      <button onclick="getMessage()">Submit</button>
    </p>
    <p id="message-output" style="text-align: center; text-transform: uppercase;"></p>

  </div>


</div>


<script src="script.js"></script>
</body>
</html>
