<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Character Counter</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">
  <h2>Character Counter</h2>
  <textarea id="textarea" class="textarea" placeholder="Please write your text here..." maxlength="50"></textarea>

  <div class="counter-container">
    <p>Total Characters: <span class="total-counter" id="total-counter"></span></p>

      <p>Remaining: <span class="remaining-counter" id="remaining-counter">50</span></p>
    </div>



<script src="script.js"></script>
</body>
</html>
