<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Drag And Drop</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>

<div class="container">
  <h1 class="todo">To Do <i class="fa-regular fa-calendar"></i></h1>
  <h1 class="done">  Done <i class="fa-solid fa-check"></i></h1>
  <div id="left">
    <div class="list" draggable="true"><i class="fa-solid fa-list-ul"></i>List item 1</div>
    <div class="list" draggable="true"><i class="fa-solid fa-list-ul"></i>List item 2</div>
    <div class="list" draggable="true"><i class="fa-solid fa-list-ul"></i>List item 3</div>
    <div class="list" draggable="true"><i class="fa-solid fa-list-ul"></i>List item 4</div>

  </div>
  <div id="right"></div>
</div>


<script src="script.js"></script>
</body>
</html>
