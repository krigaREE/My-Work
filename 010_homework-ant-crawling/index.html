<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Ants Animation with CSS</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kode+Mono:wght@400..700&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body>

<h1>Hover over the <span>ants</span> home in order to feed them !</h1>

<div class="container-ant">
<div class="ant-home" id="home1">
  <p>Home 1</p>
  <div class="ant ant1-1"></div>
  <div class="ant ant1-2"></div>
  <div class="ant ant1-3"></div>
  <div class="ant ant1-4"></div>
  <div class="ant ant1-5"></div>
  <div class="ant ant1-6"></div>
  <div class="ant ant1-7"></div>
  <div class="ant ant1-8"></div>
  <div class="ant ant1-9"></div>
  <div class="ant ant1-10"></div>
</div>

<div class="ant-home" id="home2">
  <p>Home 2</p>
  <div class="ant ant2-1"></div>
  <div class="ant ant2-2"></div>
  <div class="ant ant2-3"></div>
  <div class="ant ant2-4"></div>
  <div class="ant ant2-5"></div>
  <div class="ant ant2-6"></div>
  <div class="ant ant2-7"></div>
  <div class="ant ant2-8"></div>
  <div class="ant ant2-9"></div>
  <div class="ant ant2-10"></div>
</div>
</div>
</body>
</html>
