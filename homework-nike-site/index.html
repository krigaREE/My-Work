<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <title>krigaREE BEM</title>
  <link rel="stylesheet" href="style.css"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="preconnect" href="https://fonts.googleapis.com"/>
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin/>
  <link
          href="https://fonts.googleapis.com/css2?family=Roboto+Condensed:ital,wght@0,100..900;1,100..900&display=swap"
          rel="stylesheet"
  />
</head>
<body>
<header class="header">
  <div class="header__logo-container">
    <img
            src="gratis-png-nike-removebg-preview.png"
            class="header__logo-container__logo"
    />
  </div>

  <nav class="header__nav">
    <div class="header__nav__btn">Lifestyle</div>
    <div class="header__nav__btn">Running</div>
    <div class="header__nav__btn">Football</div>
    <div class="header__nav__btn">Skateboarding</div>
  </nav>

  <div class="header__menu-btn-container">
    <button class="header__menu-container__btn">MENU</button>
  </div>
</header>

<main class="main">
  <div class="main__container">
    <div class="main__container__background">
      <div class="main__container__background"></div>
    </div>

    <div class="main__container__content--left">
      <div class="main__container__content--left__text">
        HUARACHE
      </div>

    </div>




    <div class="main__container__content--right">

      <div class="main__container__content--right--new-text">
        NEW
      </div>


      <div class="main__container__content--right--main-text">
        <h1> THE  <span>RUNNING</span> <br> HAS JUST BEGUN </h1>

        <div class="main__container__content--right--main-text__stars">Huarache ⭐ ⭐ ⭐ ⭐ </div>
        <div class="main__container__content--right--main-text__price">200$</div>

      </div>


      <div class="size-picker">
        <p>Size</p>
        <div class="size-picker__size-list__container">
          <div class="size-picker__size-list__container__size">7</div>
          <div class="size-picker__size-list__container__size">8</div>
          <div class="size-picker__size-list__container__size">9</div>
          <div class="size-picker__size-list__container__size">10</div>
          <div class="size-picker__size-list__container__size">11</div>
        </div>
      </div>

      <div class="main__container__content--right__buttons">
        <button class="main__container__content--right__buttons--one">ADD TO CART</button>
        <button class="main__container__content--right__buttons--two">WISHLIST</button>
      </div>

    </div>
  </div>
</main>


</body>
</html>
